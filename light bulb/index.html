<!DOCTYPE html>
<html lang="en">
<head>
    <title>Light Bulb Experiment</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
    	body {
    		text-align: center;
    		margin-top: 150px;
    	}
    </style>
</head>
<body>

	<h1 style="color: black;">Light Bulb Experiment</h1>
	<p style="color: red">Click on the button and change color of light.</p>

	

	<img id="myImage" src="images/a.jpg" width="100" height="180">

	<p>
	<button type="button" onclick="light(0)">Light off</button>
	<button type="button" onclick="light(1)" style="background-color: yellow;">Yellow Light</button>
	<button type="button" onclick="light(2)" style="background-color: red;">Yellow Red</button>
	<button type="button" onclick="light(3)" style="background-color: green;">Yellow Green</button>

	</p>

	<script>
	function light(sw) {
	  var pic;
	  if (sw == 0) {
	    pic = "images/a.jpg"
	  }
	  else if(sw == 1){
	  	pic = "images/b.jpg"
	  }
	  else if(sw == 2){
	  	pic = "images/c.jpg"
	  }
	    
	    else {
	    pic = "images/e.png"
	  }
	  document.getElementById('myImage').src = pic;
	}
	</script>

</body>
</html>
